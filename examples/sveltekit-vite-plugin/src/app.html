<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<title>SvelteKit Scoped Uno</title>

		<!-- Resets must be added before sveltekit head injected styles -->
		<link rel="stylesheet" href="%sveltekit.assets%/tailwind-reset.css">
		
		<!-- Then preflights and safelists (inlined in dev, added as a cacheable hased css file in build) -->
		%svelte-scoped-uno.global%

		<!-- Place other styles here that you want component based utility styles to be able to override -->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
